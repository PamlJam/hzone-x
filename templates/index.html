{% extends 'base.html' %}
<!-- 模板继承 -->
    {% block title %}
        hzone | 首页
    {% endblock %}

    {% block main %}
        <div class="panel panel-info">
        <!-- 面板 -->
            <div class="panel-heading">校园通知</div>
            <!-- 标题 -->
            <table class="table">
            <!-- 表格 -->
                <tr>
                    <th style="width:50%" class="text-center">标题</th>
                    <th style="width:30%" class="text-center">部门</th>
                    <th style="width:15%" class="text-center">时间</th>
                    <!-- 设置宽度 -->
                </tr>
                {% for link,unit,text,date in infos %}
                <!-- 同时遍历 -->
                    <tr>
                        <th style="width:50%">
                            <a href="{{ link }}" target = "_blank">{{ text }}</a>
                        </th>
                        <th style="width:30%">{{ unit }}</th>                   
                        <th style="width:15%" class="text-center">{{ date }}</th>
                        <!-- 设置宽度 -->
                    </tr>
                {% endfor %}
            </table>
        </div>
    {% endblock %}

    {% block side %}
        <iframe scrolling="yes" src="https://tianqiapi.com/api.php?style=tr&skin=pitaya" 
            frameborder="0" width="100%" height="220px" allowtransparency="true">
        <!-- 天气插件 https://www.tianqiapi.com/index/plugin -->
        </iframe>
    {% endblock %}
