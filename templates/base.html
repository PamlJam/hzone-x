<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
            <!-- 标签页名 -->
        {% endblock %}
    </title>
    {% load static %}
    <!-- 加载静态文件 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body background="{% static 'image/background/blue.png' %}" style="background-attachment:fixed";>
  <!-- 固定背景图 -->
    <header>
    <!-- 页眉 -->
      <div class="navbar navbar-default navbar-fixed-top ">
      <!-- 固定位置导航栏 -->
        <div class="container">
          <div class="navbar-header">
          <!-- 汉堡菜单 -->
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
            <!-- 下拉按钮 -->
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <!-- 分层 -->
            </button>
            <a class="navbar-brand hidden-sm" href="/"><strong>首页</strong></a>
            <!-- LOGO 小屏下自动隐藏 -->
          </div>
          <div class="navbar-collapse collapse" role="navigation">
            <ul class="nav navbar-nav">
            <!-- 默认靠左 -->
              <li><a href="/blog" target = "_blank">博客</a></li>
              <li><a href="/deal" target = "_blank">交易</a></li>  
              <li><a href="/chat" target = "_blank">聊天</a></li>
              <li><a href="/club" target = "_blank">社团</a></li>  
              <!-- 打开新的标签页 -->
            </ul>
            <ul class="nav navbar-nav navbar-right hidden-sm">
            <!-- 靠右 -->
              <li><a href="/release">发布</a></li>
              <li><a href="/user/{{user.id}}">用户</a></li>
              <li><a href="/about">关于</a></li>
            </ul>
          </div>
        </div>
      </div>
      <br><br><br>
      <!-- 防止遮挡 -->
    </header>
    <main>
      <div class="container">
      <!-- 防止出现水平滚动条 -->
        <div class="row">
          <div class="col-md-8">
            {% block main %}
              {# 主体内容 #}
            {% endblock %}
          </div>
          <div class="col-md-4 hidden-xs hidden-sm">
          <!-- 小屏自动消失 -->
            {% block side %}
              {# 侧边内容 #}
            {% endblock %} 
            <div class="panel panel-info">
              <div class="panel-body">
                <a href="">指南 </a><a href=""> 隐私协议</a>
                <br><br>
                <a href="">举报中心 </a><a href="">历史版本 </a>
                <br><br>
                <a href="">联系我们 </a><a href=""> © 2021 hzone</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
    <!-- 页脚 -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 注意引用顺序 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    {% block js %}
      {# 写入脚本 #}
    {% endblock %}
  </body>
</html>
